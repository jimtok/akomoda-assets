<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akomoda Network: Homepage & Stakeholder Portal</title>
    
    <!-- Memanggil Library Eksternal -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    
    <!-- Memanggil File CSS Anda dari GitHub -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jimtok/akomoda-assets/style.css">
</head>
<body class="text-gray-300">
    <canvas id="particle-canvas" class="fixed top-0 left-0 w-full h-full z-[-1]"></canvas>
    <div class="container mx-auto p-4 sm:p-6 lg:p-8 max-w-7xl">
        
        <header class="mb-8 pb-4 border-b-2 border-gray-800">
            <!-- Header akan dibangun oleh JavaScript -->
        </header>

        <main id="main-content-container">
            <div id="public-view"></div>
            <div id="stakeholder-view" class="hidden"></div>
        </main>

        <footer id="contact" class="text-center mt-12 pt-8 border-t-2 border-gray-800">
            <!-- Footer akan dibangun oleh JavaScript -->
        </footer>
    </div>

    <!-- AI Assistant (Struktur Dasar) -->
    <button id="open-ai-modal" class="fixed bottom-8 right-8 bg-blue-600 hover:bg-blue-500 text-white p-4 rounded-full shadow-lg shadow-blue-500/50 transition-transform transform hover:scale-110 z-40">
        <span class="text-2xl">âœ¨</span>
    </button>
    <div id="ai-modal-backdrop" class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 z-50">
        <!-- Konten Modal akan dibangun oleh JavaScript -->
    </div>

    <!-- Memanggil File JavaScript Anda dari GitHub -->
    <script src="https://cdn.jsdelivr.net/gh/jimtok/akomoda-assets/script.js"></script>
</body>
</html>
